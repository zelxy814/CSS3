<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div	{
			font-family: Arial;
			font-size: 72px;
			font-weight: bold;
			position: fixed;
			right: 0;
			left: 0;
			width: 30px;
			height: 30px;
			margin: auto;
			transform: rotate(90deg);

			-webkit-animation: translate .7s infinite 0s alternate ease-in-out;
			animation: translate .7s infinite 0s alternate ease-in-out;
		}
		@keyframes translate{
			0%{bottom: 50px;}
			60%{bottom: 25px;}
			80%{bottom: 22px;}
			100%{bottom: 25px;}
		}
	</style>
</head>
<body>
<div>&gt;</div>
</body>
</html>
