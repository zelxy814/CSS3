<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			margin: 0 auto;
			padding: 20px;
			border: 10px dashed red;
			box-sizing: border-box;
			background: pink url("./img/1.jpg") no-repeat;
			background-origin: padding-box;
			background-clip: content-box;
			border-image-source: url("./img/6.jpg");
			border-image-slice: 80;
			border-image-repeat: round;
			border-image-width: 30px;

		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
