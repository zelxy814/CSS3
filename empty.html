<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style> 
	p:empty
	{
	width:100px;
	height:20px;
	background:#ff0000;
	}
	nav{
		margin: 0 auto;
		width: 500px;
	}
	nav > a{
		display: block;
		width: 50px;
		float: left;
		height: 30px;
		text-decoration: none;
	}
	nav > a:not(:last-of-type){
		border-right: 1px #f00 solid;
		color: #0f0;
	}
	p:not(.one){
		color: #0ff;
	}
	</style>
</head>
<body>
	<div>
	<h1>这是标题</h1>
	<p></p>
	<p class="one">第一个段落。</p>
	<p><span></span></p>
	<p>第三个段落。</p>
	<p>第四个段落。</p>
	<p>第五个段落。</p>
	<a href="">22222</a>
	</div>
	<nav>
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
	</nav>
	<p>123</p>
</body>
</html>
