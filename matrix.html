<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div	{
			width: 200px;
			height: 200px;
			background: #333;
			margin: 0 auto;
		}
		img{
			width: 200px;
			height: 200px;
		}
		div:nth-child(1)>img{
			transform: matrix(1,0,0,1,30,30);
		}
		div:nth-child(2)>img{
			transform: translate(30px,30px);
		}
	</style>
</head>
<body>
<div><img src="../../img/1.jpg"></div>
<div><img src="../../img/1.jpg"></div>
</body>
</html>
