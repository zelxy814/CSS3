<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width: 1000px;
			height: 600px;
			background: #f3f4f5;
		}
		div img{
			width: 300px;
			height: 200px;
		}
		div .one{
			transform: translateY(200px);
		}
		div .two{
			transform: translateX(-200px);
		}
		div .three{
			transform: translate(100px,100px);
		}
	</style>
</head>
<body>
<div>
	<img src="../../img/1.jpg" class="one">
	<img src="../../img/3.jpg" class="two">
	<img src="../../img/5.jpg" class="three">
</div>
</body>
</html>
