<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*子元素选择器,选择section所有的div孩子元素，直接后代选择器*/
		section > div {
			color: #f00;
		}
		/*符合元素的div的兄弟元素article,且只选择一个相邻的兄弟元素*/
		section > div + article{
			color: #00f;
		}
		/*符合要求的div的下面的所有article兄弟元素*/
		section > div ~ article{
			color: #0f0;
		}
		a:link{
			color: #0f0;
		}
		a:visited{
			color: #f00;
		}
		a:hover{
			color: #00f;
		}
		a:active{
			color: #0ff;
		}
		input:focus{
			background: #0ff;
		}
	</style>
</head>
<body>
<section>
	<div>section 孩子1</div>
	<div>section 孩子2</div>
	<article>
		<div>article1 孩子1</div>
	</article>
	<article>
		<div>article2 孩子1</div>
	</article>
	<div>section 孩子3</div>
	<p>p元素</p>
	<article>
		<div>article3 孩子1</div>
	</article>
	<a href="#"> a </a>
	<a href="#"> ab</a>
	<input type="text" name="">
</body>
</html>
